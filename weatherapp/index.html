<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather-App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="draggable">
    <div class="wrapper">
      <div class="img-sec">
        <div class="def-info">
          <h2 class="def-day">Sunday</h2>
          <span class="def-date">18 sep 2023</span>
          <div class="icons">
            <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="">
            <h2 class="weather-temp">22Â°C</h2>
            <h3 class="cloud-text">Overcast cloud</h3> 
          </div>
        </div>
      </div>
      <div class="cont-sec">
        <form action="">
          <input type="text" id="inputEl" placeholder="Enter City or Country">
          <button id="btnEl" onclick="verify()">Search</button>
        </form>
        <div class="welcome" id="welcome">
        <img src="assets/image.png" alt="" class="funny" id="funny">
        <p id="wmsg">Hii There!!<br>Welcome Back. <br>Check Your Weather Today   :-)</p>
      </div>
        <div class="remoove" id="remoove">
      <div class="day-info">
        <div class="content">
          <p class="title">Location</p>
          <span class="value">United Kingdom</span>
        </div>
        <div class="content">
          <p class="title">Temp</p>
          <span class="value">23 c</span>
        </div>
        <div class="content">
          <p class="title">Humidity</p>
          <span class="value">30%</span>
        </div>
        <div class="content">
          <p class="title">Wind Speed</p>
          <span class="value">22kmph</span>
        </div>
      </div>
        <div class="list-content">
          <ul class="list-content">
            <li>
              <img src="https://openweathermap.org/img/wn/10d@2x.png">
              <span>Sat</span>
              <span class="day-temp">44 c</span>
            </li>
            <li>
              <img src="https://openweathermap.org/img/wn/10d@2x.png">
              <span>Fri</span>
              <span class="day-temp">42 c</span>
            </li>
            <li>
              <img src="https://openweathermap.org/img/wn/10d@2x.png">
              <span>Thur</span>
              <span class="day-temp">48 c</span>
            </li>
            <li>
              <img src="https://openweathermap.org/img/wn/10d@2x.png">
              <span>Wed</span>
              <span class="day-temp">38 c</span>
            </li>
          </ul>
        </div>
      </div>
      </div>
    </div>
  </div>
 <script src="script.js"></script> 
</body>
</html>
